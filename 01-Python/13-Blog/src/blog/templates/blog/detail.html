<h1>{{article.title}}</h1>

{% for category in article.categories.all%}
<p>{{ category.name }}
{% endfor %}

<p>{{ article.content }}</p>

<h3>Commentaires</h3>
{% for comment in article.comments.all%}
<p>{{ comment.content }}</p>
<span><a href="{% url "blog:edit_comment" comment_id=comment.id %}">Modifier</a></span>
<span><a href="{% url "blog:delete_comment" comment_id=comment.id %}">Supprimer</a></span>
<hr>
{% endfor %}

<form action="{% url "blog:comment" article.id %}" method="post">
  {% csrf_token %}
  <input name="content" type="text" placeholder="j'ai adorÃ© ce post" value="{{comment.content}}">
  <input type="submit" value="Poster">
</form>
