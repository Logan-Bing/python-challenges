{% load static %}

<DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <title>Mon App Django</title>
</head>
<body>
  <div class="main">
    <h1>Rejoignez BingLetters</h1>
    <p>La newsletter qui te fait progresser en d√©veloppement web</p>
    <input type="text" placeholder="Entre votre mail">
    <button>S'abonner</button>
  </div>
  <div class="last-post-main">
    <h3>Le dernier post</h3>
    {{ last_article }} <br>
  </div>
  <div class="all-post-main">
    <h3>Tout les Posts</h3>
    {% for article in articles_list %}
    <p><a href="{% url "blog:detail" article.id %}">{{ article.title }}</a></p>
    {% endfor %}
  </div>
</body>
</html>
